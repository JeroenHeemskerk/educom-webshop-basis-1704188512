<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="CSS/stylesheet.css">
	</head>
	
	<body>
		<h1>Contact Pagina</h1>
		<ul class="menu">
			<li><a href="index.html">HOME</a></li>
			<li><a href="about.html">ABOUT</a></li>
			<li><a href="contact.html">CONTACT</a></li>
		</ul>

		<form>
		
			<div class="title">
				<label for="title">Kies uw aanhef:</label>
				
				<select name="title" id="title">
					<option value="Dhr.">Dhr.</option>
					<option value="Mvr.">Mvr.</option>
					<option value="Dr.">Dr.</option>
					<option value="Prof.">Prof.</option>
				</select>
			</div><br>
			
			<div class="inputfield">
				<label for="name">Naam:</label>
				<input type="text" id="name" name="name"><br>
			</div>
			
			<div class="inputfield">
				<label for="email">Email:</label>
				<input type="text" id="email" name="email"><br>
			</div>
			
			<div class="inputfield">
				<label for="tel">Tel. nr.:</label>
				<input type="text" id="tel" name="tel"><br>
			</div>
			
			<br>
			
			<h4>Adres</h4>
			<div class="inputfield">
				<label for="street">Straat:</label>
				<input type="text" id="street" name="street"><br>
			</div>
			
			<div class="inputfield">
				<label for="street_no">Nr. + Toevoeging:</label>
				<input type="text" id="street_no" name="street_no"><br>
			</div>
			
			<div class="inputfield">
				<label for="postcode">Postcode:</label>
				<input type="text" id="postcode" name="postcode"><br>
			</div>
	  
			<div class="inputfield">
				<label for="city">Woonplaats:</label>
				<input type="text" id="city" name="city"><br>
			</div>
			
			<br>
			
			<label for="preference">Communicatie Voorkeur</label><br>
			<input type="radio" id="email_pref" name="preference" value="email">
			<label for="email">Email</label><br>
			<input type="radio" id="tel_pref" name="preference" value="tel">
			<label for="tel">Telefoon</label><br>
			<input type="radio" id="post_pref" name="preference" value="post">
			<label for="post">Post</label><br>
			
			<br>
			
			<label for="message">Bericht</label> <br>
			<textarea name="message" placeholder="Vul in waar u contact over wil nemen." rows="10" cols="30"></textarea><br>
			<br>
			
			<input type="submit" value="Verstuur">
		</form>
		

	</body>

	<footer>
		<p>&copy 2024, Thomas van Haastrecht</p>
	</footer> 
</html>
